<!DOCTYPE html>
<html>
  <head>
    <title> Variables</title>
  </head>
  
  <body>
    <script>
        let variable1 = 3;
        console.log(variable1);

        const calculation = 2+2 ;
        console.log(calculation);
        console.log(calculation +2 );

        const result = calculation +2;
        console.log(result);

        const message = 'hello';
        console.log(message);

        // re-assigning variable
        variable1 = 5;
        // another example
        variable1 = variable1 +1 ;
        console.log(variable1);

        // we cant change the value with const
        const variable2 =3;
        // same as let can change the value (NO MORE USED MORE cause it has issues)
        var variable3 =3;
    </script>
  </body>
</html>
